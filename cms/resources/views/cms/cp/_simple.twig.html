<html>
<head>
<title>{{page_name}} - {{site_name}} | {{cms.name}}</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="expires" content="-1">
<meta http-equiv="expires" content="Mon, 01 Jan 1970 23:59:59 GMT">
<meta http-equiv="pragma" content="no-cache">

<!-- I dunno...maybe? -->
<script src="/js/jquery.min.js"></script>

</head>

<link rel="stylesheet" type="text/css" href="{{theme.css_url}}">

<body>

<div class="pageHeader">

	<table border="0" cellspacing="0" cellpadding="0" style="width:100%;">
		<tbody>
			<tr>
				<td class="quickLinks">
					<div class="simpleHeader">Welcome to {{cms.name}}</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>


<div class="main-content">
	{% block mainContent %}
		<p>Seems to be missing some content, bucko.</p>
	{% endblock %}
</div>

	<div class="copyright"><img src="{{site_url}}themes/cp_global_images/kilvin-icon.png"" border="0" width="30" height="30" alt="Kilvin CMS Logo">
		<br>

		<a href="https://arliden.com/">{{cms.name}} {{cms.version}}</a> • © Copyright 2017 - Arliden, LLC.<br>
		Page created in {{page_creation_time}} seconds • {{total_queries}} SQL queries used<br>
		Build Date: {{cms.build_date}}
	</div>


</body>
</html>
